<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="brand">Recipe</h1>
            <form>
                <input type="text" placeholder="Search for recipes...">
                <ion-icon class="search-btn" name="search"></ion-icon>
            </form>
            <div class="search-result">
                <div class="item">
                    <img src="image.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">Egg Recipe</h1>
                        <a href="#" class="view-btn">View Recipe</a>
                    </div>
                    <p class="item-data">Calories: 120cal</p>
                </div>
                <div class="item">
                    <img src="image2.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">Ratatouille</h1>
                        <a href="#" class="view-btn">View Recipe</a>
                    </div>
                        <p class="item-data">Calories: 150cal</p>
                </div>
                <div class="item">
                    <img src="image3.jpg" alt="">
                    <div class="flex-container">
                        <h1 class="title">
                            grilled Sweet Potatoes
                        </h1>
                        <a href="#" class="view-btn">View Recipe</a>
                    </div>
                        <p class="item-data">Calories: 80cal</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src='./main.js'></script>
</body>
</html>
